<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoBrands - Login</title>
    <link rel="stylesheet" href="assets/styles/login.css">
</head>
<body>

    <section class="login-container">
        <div class="login-box">
            <h2>Bienvenido</h2>
            
            <form onsubmit="return validarLogin(event);">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="usuario@ejemplo.com" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu clave" required>
                </div>
                
                <button type="submit" class="login-button">Ingresar</button>
            </form>
        </div> 
    </section>

    <script src="assets/scripts/login.js"></script>
    
</body>
</html>
