name: Deploy to GitHub Pages

# Se ejecuta solo cuando haces PUSH a la rama 'main'
on:
  push:
    branches: [ "main" ]

# Da permisos para que la Acci√≥n pueda desplegar
permissions:
  contents: read
  pages: write
  id-token: write

# Permite solo un despliegue a la vez
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Sube el contenido de tu carpeta 'public'
          path: './public'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2