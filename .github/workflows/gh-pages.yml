name: Deploy to GitHub Pages

# 1. Se ejecuta solo cuando haces PUSH a la rama 'main'
on:
  push:
    branches: [ "main" ]

# 2. Da permisos para que la Acción pueda desplegar
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 3. Descarga tu código
      - name: Checkout
        uses: actions/checkout@v3

      # 4. Configura GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v3

      # 5. ¡LA PARTE CLAVE! Sube el contenido de tu carpeta 'public'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './public' # <-- Le dice que use tu carpeta 'public'

      # 6. Despliega el sitio
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2